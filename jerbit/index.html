<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>JARBIT</title>

        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/font-awesome.min.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
        <link href="assets/css/responsive.css" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet"> 
        
    </head>
    <body>
       
        <div class="container-fluid wrapper">
            <div class="row">
                <div class="box_item">
                    <div class="col-md-3  col-sm-4 frist_box">
                        <div class="login_box">
                            <div class="login_title">
                                <p>Buyer / Renter / Investor</p>
                            </div>
                            <img src="assets/images/pic1.jpg" alt="">
                            <form action="">
                                <input type="Email" class="form-control log_in" name="Email" placeholder="Email" required="" autofocus="" />
                                <input type="password" class="form-control log_in" name="password" placeholder="Password" required=""/>
                                <div class="login_forget">
                                    <a class="form_text" href="">Forgot Password</a>
                                    <button class="login" type="submit"> < Login</button>
                                    <p>Don't have an account ?<a class="form_text" href="">Register Here</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-3 col-md-offset-1 col-sm-4 middle_box">
                        <div class="login_box">
                            <div class="login_title">
                                <p>Owner</p>
                            </div>
                            <img src="assets/images/pic1.jpg" alt="">
                            <form action="">
                                <input type="Email" class="form-control log_in" name="Email" placeholder="Email" required="" autofocus="" />
                                <input type="password" class="form-control log_in" name="password" placeholder="Password" required=""/>
                                <div class="login_forget">
                                    <a class="form_text" href="">Forgot Password</a>
                                    <button class="login" type="submit"> < Login</button>
                                    <p>Don't have an account ?<a class="form_text" href="">Register Here</a></p>
                                </div>
                            </form>
                        </div>
                    </div> 
                    <div class="col-md-3 col-md-offset-1 col-sm-4 last_box">
                        <div class="login_box">
                            <div class="login_title">
                                <p>Agents (For Co-Broke)</p>
                            </div>
                            <img src="assets/images/pic1.jpg" alt="">
                            <form action="">
                                <input type="Email" class="form-control log_in" name="Email" placeholder="Email" required="" autofocus="" />
                                <input type="password" class="form-control log_in" name="password" placeholder="Password" required=""/>
                                <div class="login_forget">
                                    <a class="form_text" href="">Forgot Password</a>
                                    <button class="login" type="submit"> < Login</button>
                                    <p>Don't have an account ?<a class="form_text" href="">Register Here</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
